services:
  landing:
    image: nginx:alpine
    container_name: landing
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ./dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing.rule=Host(`syncapp.tech`) || Host(`www.syncapp.tech`)"
      - "traefik.http.routers.landing.entrypoints=websecure"
      - "traefik.http.routers.landing.tls.certresolver=letsencrypt"
      - "traefik.http.routers.landing.middlewares=security-headers@file,gzip@file"
      - "traefik.http.services.landing.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  proxy:
    external: true
