services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - kuma-data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.monitor.rule=Host(`monitor.syncapp.tech`)"
      - "traefik.http.routers.monitor.entrypoints=websecure"
      - "traefik.http.routers.monitor.tls.certresolver=letsencrypt"
      - "traefik.http.services.monitor.loadbalancer.server.port=3001"

  dozzle:
    image: amir20/dozzle:latest
    container_name: dozzle
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs.rule=Host(`logs.syncapp.tech`)"
      - "traefik.http.routers.logs.entrypoints=websecure"
      - "traefik.http.routers.logs.tls.certresolver=letsencrypt"
      - "traefik.http.routers.logs.middlewares=admin-auth@file"
      - "traefik.http.services.logs.loadbalancer.server.port=8080"

networks:
  proxy:
    external: true

volumes:
  kuma-data:
