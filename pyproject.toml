# Root pyproject.toml â€” tool config only (no deps).
# Pre-commit hooks run from repo root and need this file to find settings.
# Full project config (deps, build) lives in backend/pyproject.toml.

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["F", "I", "C90"]
extend-select = ["PLR"]

[tool.ruff.lint.mccabe]
max-complexity = 8

[tool.ruff.lint.pylint]
max-args = 6
max-branches = 8
max-returns = 4
max-statements = 15
max-nested-blocks = 3

[tool.vulture]
min_confidence = 80
paths = ["backend/src"]
exclude = [
    ".ipynb_checkpoints",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
]
